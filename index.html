<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
  <div= class = "flex-container">
    <div class ="title"><h1>Etch-A-Sketch</h1></div>
    <div class="content">
      <div class="buttons">
        <button id ="bBtn" onclick="setColor('black')">Black</button>
        <button id ="rBtn" onclick="setColor('random')">Rainbow</button>
        <button id ="eBtn" onclick="setColor('white')">Eraser</button>
        <button id ="cBtn">Clear</button>
      </div>
      <div class="board"></div>
    </div>   
      <div class ="toggle">
        <input id ="size" type="range" min="5" max="100" value = "50"/>
        <label for="size">Size</label>
      </div>
     
  </div>
</body>
<script src="script.js"></script>
</html>
